<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a Nuestro Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('kingvon-von.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgb(0, 0, 0);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(7, 238, 238, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .invite-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #0adbea;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .invite-button:hover {
            background: #1fcbed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Únete a Nuestro Servidor de Discord!</h1>
        <p>Conéctate con nuestra comunidad y participa en actividades exclusivas.</p>
        <a href="https://discord.gg/vZYUFmfpCB" class="invite-button">Unirme Ahora</a>
        
    </div>
</body>
</html>
